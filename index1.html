<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baller - Master the Field</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;800&display=swap');
        
        body { 
            margin: 0; 
            padding: 0; 
            font-family: 'Poppins', sans-serif; 
            box-sizing: border-box; 
            background-color: #ffffff; 
            color: #111;
        }

        a { text-decoration: none; color: inherit; }
        
        /* Hover effect for the interactive cards */
        .card-link {
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .card-link:hover {
            transform: translateY(-5px);
        }

        .hero-image-container {
            width: 100%; 
            height: 450px; 
            border-radius: 15px; 
            overflow: hidden; 
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
        }

        .hero-image-container img {
            width: 100%; 
            height: 100%; 
            object-fit: cover;
        }
    </style>
</head>
<body>

    <header style="background-color: #fcf6f5; padding: 20px 60px; display: flex; justify-content: space-between; align-items: center; border-bottom-left-radius: 20px; border-bottom-right-radius: 20px;">
        <div style="display: flex; align-items: center; gap: 10px;">
            <svg width="30" height="30" viewBox="0 0 24 24" fill="none" stroke="black" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <circle cx="12" cy="12" r="10"></circle>
                <path d="M12 2a14.5 14.5 0 0 0 0 20 14.5 14.5 0 0 0 0-20"></path>
                <path d="M2 12h20"></path>
            </svg>
            <span style="font-size: 24px; font-weight: 700;">Baller</span>
        </div>

        <nav>
            <a href="index1.html" style="margin: 0 15px; font-weight: 700; font-size: 18px;">Home</a>
            <a href="rules.html" style="margin: 0 15px; font-weight: 700; font-size: 18px;">Rules</a>
            <a href="history.html" style="margin: 0 15px; font-weight: 700; font-size: 18px;">History</a>
            <a href="players.html" style="margin: 0 15px; font-weight: 700; font-size: 18px;">Popular players</a>
            <a href="skills.html" style="margin: 0 15px; font-weight: 700; font-size: 18px;">Popular skills</a>
        </nav>
    </header>

    <main style="padding: 60px; display: flex; flex-wrap: wrap; justify-content: space-between; align-items: center;">

        <div style="width: 50%;">
            <h1 style="font-size: 64px; line-height: 1.1; margin-bottom: 30px; font-weight: 800; letter-spacing: -1px;">
                Master the field,<br>
                <span style="color: #004aad;">One kick at a time</span>
            </h1>

            <div style="margin-bottom: 60px;">
                <a href="rules.html" style="background-color: #3b82f6; color: white; padding: 15px 35px; border-radius: 10px; font-weight: 600; display: inline-block; transition: background 0.3s;">
                    Start Learning Football &rarr;
                </a>
           </div>

            <div style="display: flex; gap: 30px;">
                
                <a href="cleats.html" class="card-link" style="width: 240px; display: block;">
                    <div style="position: relative; border-radius: 15px; overflow: hidden; height: 140px; background-color: #eee;">
                        <img src="https://images.unsplash.com/photo-1511886929837-354d827aae26?auto=format&fit=crop&w=400&q=80" alt="Cleats" style="width: 100%; height: 100%; object-fit: cover;">
                        <span style="position: absolute; top: 12px; left: 12px; background-color: white; padding: 4px 12px; border-radius: 20px; font-size: 11px; font-weight: 700; text-transform: uppercase; color: #111;">Equipment</span>
                    </div>
                    <h3 style="margin: 15px 0 5px 0; font-size: 17px; font-weight: 700;">Choosing Your First Cleats</h3>
                    <p style="margin: 0; font-size: 13px; color: #666; line-height: 1.4;">A guide to finding the right fit for comfort.</p>
                </a>

                <a href="drills.html" class="card-link" style="width: 240px; display: block;">
                    <div style="position: relative; border-radius: 15px; overflow: hidden; height: 140px; background-color: #eee;">
                        <img src="https://images.unsplash.com/photo-1575361204480-aadea25e6e68?auto=format&fit=crop&w=400&q=80" alt="Training" style="width: 100%; height: 100%; object-fit: cover;">
                        <span style="position: absolute; top: 12px; left: 12px; background-color: white; padding: 4px 12px; border-radius: 20px; font-size: 11px; font-weight: 700; text-transform: uppercase; color: #111;">Daily Drill</span>
                    </div>
                    <h3 style="margin: 15px 0 5px 0; font-size: 17px; font-weight: 700;">5 Minute Ball Control</h3>
                    <p style="margin: 0; font-size: 13px; color: #666; line-height: 1.4;">Simple exercises you can do in your backyard.</p>
                </a>

            </div>
        </div>

        <div style="width: 45%;">
            <div class="hero-image-container">
                <img 
                    src="https://images.unsplash.com/photo-1574629810360-7efbbe195018?auto=format&fit=crop&w=1000&q=80" 
                    alt="Football stadium action shot"
                >
            </div>
        </div>

    </main>
</body>
</html>
